<header class="bg-white py-3">
  <div class="loader-container" *ngIf="loaderService.isLoading |async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <nav class="flex justify-between items-center w-[92%] mx-auto">
    <div>
      <img
        class="w-24 cursor-pointer"
        src="../../../../assets/Logo.svg"
        alt="Algooru logo"
      />
    </div>
    <div
      #navLinks
      class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[35vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5"
    >
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
        <li>
          <a class=" hover:text-green-300" href="#">Blog</a>
        </li>

        <li>
          <a class="hover:text-green-300" href="#"
            >Educational Resources
          </a>
        </li>
        <li>
          <a class="hover:text-green-300" href="#">Our Tutors </a>
        </li>
        <li>
          <a class="hover:text-green-300" href="#">Prices</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center gap-3">
      <button
        class="bg-white text-gray-700 px-5 py-2 rounded-full hover:bg-green-100"
      >
        Join as a tutor
      </button>
      <button
        class="bg-green-300 text-white px-5 py-2 rounded-full hover:bg-green-400"
      >
        Book Trial Session
      </button>
      <i
        class="bx bx-menu text-3xl cursor-pointer md:hidden"
        (click)="onToggleMenu(this)"
        name="menu"
      ></i>
    </div>
  </nav>
</header>
